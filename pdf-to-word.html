<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Free PDF to Text Converter with OCR. Convert scanned or normal PDFs into editable text instantly online.">
<meta name="keywords" content="pdf to text, pdf to text converter, pdf ocr, extract text from pdf">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to Text Converter with OCR | Multi Tool</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<!-- Tesseract OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body{
    background:#eef6ff;
    font-family:Segoe UI,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}
.box{
    background:#fff;
    max-width:900px;
    width:100%;
    padding:25px;
    border-radius:12px;
    box-shadow:0 15px 40px rgba(0,0,0,.1);
}
h1{
    text-align:center;
    color:#0077ff;
}
.upload{
    border:2px dashed #0077ff;
    padding:30px;
    text-align:center;
    border-radius:10px;
    margin:20px 0;
    cursor:pointer;
}
.upload input{display:none}
button{
    padding:10px 16px;
    border:none;
    border-radius:6px;
    font-weight:600;
    cursor:pointer;
}
.primary{background:#0077ff;color:#fff}
.green{background:#28a745;color:#fff}
.orange{background:#ff9800;color:#fff}
.red{background:#dc3545;color:#fff}
.buttons{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
}
textarea{
    width:100%;
    height:280px;
    margin-top:15px;
    padding:14px;
    border-radius:8px;
    border:1px solid #ccc;
}
.loader{
    text-align:center;
    color:#0077ff;
    font-weight:600;
    display:none;
}
</style>
</head>

<body>

<div class="box">
<h1>PDF to Text Converter (OCR)</h1>

<label class="upload">
<input type="file" id="pdfInput" accept="application/pdf">
Click or Drag & Drop PDF
</label>

<div class="buttons">
<button class="primary" onclick="convertPDF()">Convert</button>
<button class="green" onclick="copyText()">Copy</button>
<button class="orange" onclick="downloadTXT()">Download</button>
<button class="red" onclick="resetAll()">Reset</button>
</div>

<div class="loader" id="loader">Processingâ€¦ Please wait</div>

<textarea id="output" placeholder="Extracted text will appear here..."></textarea>
</div>

<script>
let file;

document.getElementById("pdfInput").addEventListener("change", e=>{
    file = e.target.files[0];
});

async function convertPDF(){
    if(!file){ alert("Upload a PDF first"); return; }

    document.getElementById("loader").style.display="block";
    document.getElementById("output").value="";

    const buffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument(buffer).promise;
    let finalText = "";

    for(let i=1;i<=pdf.numPages;i++){
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();

        if(content.items.length > 5){
            finalText += content.items.map(i=>i.str).join(" ") + "\n\n";
        }else{
            const viewport = page.getViewport({scale:2});
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({canvasContext:ctx,viewport}).promise;
            const ocr = await Tesseract.recognize(canvas,"eng");
            finalText += ocr.data.text + "\n\n";
        }
    }

    document.getElementById("output").value = finalText.trim();
    document.getElementById("loader").style.display="none";
}

function copyText(){
    navigator.clipboard.writeText(output.value);
    alert("Copied!");
}
function downloadTXT(){
    const blob = new Blob([output.value],{type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "pdf-to-text.txt";
    a.click();
}
function resetAll(){
    file=null;
    output.value="";
    pdfInput.value="";
}
</script>

</body>
</html>
